<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 주문 양식</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form
  action="https://formspree.io/f/{FORM_ID}"
  class="fs-form fs-layout__2-column"
  target="_top"
  method="POST"
>
  <fieldset>
    <legend class="fs-fieldset-title">프로젝트 정보</legend>
    <div class="fs-field">
      <label class="fs-label" for="full-name">성명</label>
      <input
        class="fs-input"
        id="full-name"
        name="full-name"
        placeholder="성명을 입력하세요"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="email-address">이메일 주소</label>
      <input
        class="fs-input"
        id="email-address"
        name="email-address"
        placeholder="이메일 주소를 입력하세요"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="phone-number">전화번호</label>
      <input
        class="fs-input"
        id="phone-number"
        name="phone-number"
        placeholder="전화번호를 입력하세요"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="company-name">회사명</label>
      <input
        class="fs-input"
        id="company-name"
        name="company-name"
        placeholder="회사명을 입력하세요 (선택 사항)"
      />
    </div>
  </fieldset>
  <fieldset>
    <legend class="fs-fieldset-title">배송 주소</legend>
    <div class="fs-field col-span-full">
      <label class="fs-label" for="street-address">도로명 주소</label>
      <input
        class="fs-input"
        id="street-address"
        name="street-address"
        placeholder="도로명 주소를 입력하세요"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="city">도시</label>
      <input
        class="fs-input"
        id="city"
        name="city"
        placeholder="도시를 입력하세요"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="state-province-region">
        주/도/지역
      </label>
      <select
        class="fs-select"
        id="state-province-region"
        name="state-province-region"
        required
      >
        <option value="california">캘리포니아</option>
        <option value="texas">텍사스</option>
        <option value="new-york">뉴욕</option>
        <option value="other">기타</option>
      </select>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="postal-zip-code">우편번호</label>
      <input
        class="fs-input"
        id="postal-zip-code"
        name="postal-zip-code"
        placeholder="우편번호를 입력하세요"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="country">국가</label>
      <select class="fs-select" id="country" name="country" required>
        <option value="us">미국</option>
        <option value="canada">캐나다</option>
        <option value="uk">영국</option>
        <option value="other">기타</option>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <legend class="fs-fieldset-title">주문 세부 정보</legend>
    <div class="fs-field">
      <label class="fs-label" for="product-name">제품명</label>
      <select class="fs-select" id="product-name" name="product-name" required>
        <option value="product-a">제품 A ($10)</option>
        <option value="product-b">제품 B ($15)</option>
        <option value="product-c">제품 C ($20)</option>
        <option value="product-d">제품 D ($25)</option>
      </select>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="quantity">수량</label>
      <input
        class="fs-input"
        id="quantity"
        name="quantity"
        placeholder="수량을 입력하세요"
        required
      />
    </div>
    <div class="fs-field col-span-full">
      <label class="fs-label" for="additional-notes">
        추가 메모/지침
      </label>
      <textarea
        class="fs-textarea"
        id="additional-notes"
        name="additional-notes"
        placeholder="추가 사용자 정의 또는 특정 요청을 입력하세요 (선택 사항)"
      ></textarea>
    </div>
  </fieldset>
  <fieldset>
    <legend class="fs-fieldset-title">배송 선호도</legend>
    <div class="fs-field">
      <label class="fs-label" for="payment-method">결제 방법</label>
      <select
        class="fs-select"
        id="payment-method"
        name="payment-method"
        required
      >
        <option value="credit-card">신용 카드</option>
        <option value="bank-transfer">은행 송금</option>
        <option value="paypal">페이팔</option>
      </select>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="delivery-method">배송 방법</label>
      <select
        class="fs-select"
        id="delivery-method"
        name="delivery-method"
        required
      >
        <option value="standard-shipping">표준 배송</option>
        <option value="express-shipping">특급 배송</option>
        <option value="pickup">직접 수령</option>
      </select>
    </div>
    <div class="fs-field col-span-full">
      <label class="fs-label" for="delivery-date">
        선호하는 배송 날짜
      </label>
      <input
        class="fs-input"
        id="delivery-date"
        name="delivery-date"
        placeholder="선호하는 배송 날짜를 DD-MM-YYYY 형식으로 입력하세요"
      />
    </div>
  </fieldset>
  <fieldset>
    <div class="fs-checkbox-field">
      <div class="fs-checkbox-wrapper">
        <input
          class="fs-checkbox"
          id="terms-agreement"
          name="terms-agreement"
          required
          type="checkbox"
          value="agree"
        />
      </div>
      <div>
        <label class="fs-label" for="terms-agreement">
          이용 약관에 동의합니다
        </label>
      </div>
    </div>
  </fieldset>
  <div class="fs-checkbox-field">
    <div class="fs-checkbox-wrapper">
      <input
        class="fs-checkbox"
        id="subscribe-updates"
        name="subscribe-updates"
        type="checkbox"
        value="subscribe"
      />
    </div>
    <div>
      <label class="fs-label" for="subscribe-updates">
        프로모션/업데이트 구독
      </label>
    </div>
  </div>
  <div class="fs-button-group">
    <button class="fs-button" type="submit">제출</button>
  </div>
</form>
</body>
</html>
